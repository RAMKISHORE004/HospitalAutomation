<script type="text/javascript">
function genPDF(){

doc.text(20,20,"TEST Message");

doc.text(20,60,r2);

var r3="Weight       :"+s3;

doc.addPage();
doc.text(20,20,"TEST TANMAI!!!!!");
doc.save("Test.pdf");
}
</script>

<body>
	<h1>Weird</h1>

	<br>
	<label>Weight &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;:</label>

	<br>
	<button type="button" onclick="genPDF()">BUTTON</button>
