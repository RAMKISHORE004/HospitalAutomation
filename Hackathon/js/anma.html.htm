<html>

<script type="text/javascript" src="jspdf.min.js"></script>

<script type="text/javascript">
function genPDF(){
var doc = new jsPDF();
doc.text(20,20,"TEST Message");
var s1=document.getElementById("pname").value;
var r1="Patient Name :"+s1;
doc.text(20,30,r1);
var s2=document.getElementById("age").value;
var r2="Age          :"+s2;
doc.text(20,40,r2);
var s3= document.getElementById("weight").value;
var r3="Weight       :"+s3;
doc.text(20,50,r3);
var s4=document.getElementById("gen").value;
var r4="Gender       :"+s4;
doc.text(20,60,r4);
var s5=document.getElementById("phno").value;
var r5="Phone Number :"+s5;
doc.text(20,70,r5);
doc.addPage();
doc.text(20,20,"TEST TANMAI!!!!!");
doc.save("Test.pdf");
}
</script>
</head>
<body>
	<h1>Weird</h1>
	<br>
	<label>Patient Name &nbsp;:</label>
	<input type="text" name="pname" id="pname">

	<br>
